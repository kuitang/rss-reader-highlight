[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config

# Parallel execution with pytest-xdist
# Core tests: Full parallelization (no server needed)  
# UI tests: File-level parallelization (needs server per worker)
# Specialized tests: File-level parallelization (some may need network)

# Markers
markers = 
    need_full_db: Tests that require full database with substantial content, fail in MINIMAL_MODE
    needs_server: Tests that require a running server
    network: Tests that make real network requests
    slow: Tests that take longer than average to run

# Asyncio configuration
asyncio_mode = auto

# Timeout settings (requires pytest-timeout plugin)
# timeout = 300
# timeout_method = thread

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
# fly.toml app configuration file generated for rss-reader-highlight
app = 'rss-reader-highlight'
primary_region = 'ewr'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DATABASE_PATH = "/data/rss.db"
  PRODUCTION = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "data"
  destination = "/data"

[vm]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256